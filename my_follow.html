<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <title>Pesome.Petopic.MyFollow Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div id="sidebar_menu"></div>
        <div data-role="page" id="my-follow-page">
            <div data-role="header">
                <h2>
                    My Petopic
                </h2>
                <a href="#" class="showMenu ui-btn-left">
                    Menu
                </a>
                <a href="#popupPanel" data-rel="popup" data-transition="slide" data-position-to="window" data-role="button"  class="ui-btn-right">Category</a>			
                <div data-role="popup" id="popupPanel" data-corners="false" data-theme="none" data-shadow="false" data-tolerance="0,0">
                    <ul data-role="listview" data-filter="true" id="list_category" data-theme="a"></ul>
                </div>
            </div>  
            <div data-role="content">
                <div id="wrapper">
                    <div id="scroller">
                        <div id="pullDown">
                            <span class="pullDownIcon"></span><span class="pullDownLabel">Pull down to refresh...</span>
                        </div>
                        
                        <ul id="my_follow" data-role="listview"></ul>

                        <div id="pullUp">
                            <span class="pullUpIcon"></span><span class="pullUpLabel">Pull up to refresh...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type='text/javascript' src='../steal/steal.js?pesome'></script>
        <script type="text/javascript">
            document.addEventListener('deviceready', this.deviceready, false);
        </script>       
        
    </body>
</html>
