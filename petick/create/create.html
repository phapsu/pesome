<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Pesome.Petick.Create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Pesome.Petick.Create Demo</h1>
		<form id='create' action=''></form>
		<div id='peticks'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('pesome/petick/create','pesome/fixtures',function(){
				
				$('#create').pesome_petick_create();
				Pesome.Models.Petick.bind('created', function(ev, petick){
					$('<div>').html("<h3>"+petick.name+"</h3><p>"+petick.description+"</p>")
					        .appendTo( $('#peticks') )
				})
				
			})
		</script>
	</body>
</html>
