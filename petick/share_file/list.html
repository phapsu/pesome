<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Pesome.Petick.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Pesome.Petick.List Demo</h1>
		<ul id='peticks'></ul>
		<a href='javascript://' id='create'>Create Petick</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('pesome/petick/list','pesome/fixtures',function(){
				
				$('#peticks').pesome_petick_list();
				
				$('#create').click(function(){
					new Pesome.Models.Petick({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
