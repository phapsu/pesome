<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Pesome.Petopic.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Pesome.Petopic.List Demo</h1>
		<ul id='petopics'></ul>
		<a href='javascript://' id='create'>Create Petopic</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('pesome/petopic/list','pesome/fixtures',function(){
				
				$('#petopics').pesome_petopic_list();
				
				$('#create').click(function(){
					new Pesome.Models.Petopic({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
