<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html>    <head>        <title>Check Internet</title>                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><link rel="stylesheet" href="production.css" type="text/css"><script type='text/javascript' src='cordova.js'></script>        <script type="text/javascript" charset="utf-8">             // Wait for PhoneGap to load            document.addEventListener("deviceready", onDeviceReady, false);			            // PhoneGap is ready            function onDeviceReady() {                // Do cool things here...                checkConnection();            }             function checkConnection() {                var networkState = navigator.network.connection.type;                                if(networkState==Connection.NONE){                    window.location.href="connection_error.html";                }                else{                                        var value = window.localStorage.getItem("access_token");		                    if(!value){                            window.location.href="login.html";                    }                    else{                            window.location.href="petopics.html";                    }                }                            }         </script>    </head>    <body>	<div><h1 style="margin: 20 auto;">Loading...</h1></div>	<script type='text/javascript' src='steal.production.js'></script><script type='text/javascript' src='production.js'></script>    </body></html>
