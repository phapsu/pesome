<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html>    <head>        <title>Check internet</title>                <script src="cordova-2.2.0.js"></script>        <script type="text/javascript" charset="utf-8">             // Wait for PhoneGap to load            document.addEventListener("deviceready", onDeviceReady, false);             // PhoneGap is ready            function onDeviceReady() {                // Do cool things here...                checkConnection();            }             function checkConnection() {                var networkState = navigator.network.connection.type;                                if(networkState==Connection.NONE){                    window.location.href="connection_error.html";                }                else{                                        var value = window.localStorage.getItem("access_token");		                    if(!value){                            window.location.href="login.html";                    }                    else{                            window.location.href="index.html";                    }                }                            }         </script>    </head>    <body>        <div>check internet</div>    </body></html>
