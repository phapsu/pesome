<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Pesome.Comment.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Pesome.Comment.List Demo</h1>
		<ul id='comments'></ul>
		<a href='javascript://' id='create'>Create Comment</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('pesome/comment/list','pesome/fixtures',function(){
				
				$('#comments').pesome_comment_list();
				
				$('#create').click(function(){
					new Pesome.Models.Comment({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
