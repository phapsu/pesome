<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <title>Pesome.Petopic.MyPetopic Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div id="sidebar_menu"></div>
        <div data-role="page" id="page_is_member">
            <div data-role="header">
                <h2>
                    &nbsp;
                </h2>
                <a href="#" class="showMenu ui-btn-left">
                    Menu
                </a>
                <a href="#popupPanel" data-rel="popup" data-transition="slide" data-position-to="window" data-role="button" id="category-button" class="ui-btn-right">Category</a>
                <div id="icontacts-popover-bound">    
                    <div class="icontacts-popover"></div>
                    <div id="icontacts-popover">
                        <div class="scroller">
                            <ul data-role="listview" data-filter="true" data-iscroll="" id="list_category" class="list_category" data-theme="a"></ul>                        
                        </div>
                    </div>
                </div>   
            </div>
            <div data-role="content">
                <div id="wrapper">
                    <div id="scroller">
                        <div id="pullDown">
                            <span class="pullDownIcon"></span><span class="pullDownLabel">Pull down to refresh...</span>
                        </div>
                        
                        <ul id="is_member" data-role="listview"></ul>

                        <div id="pullUp">
                            <span class="pullUpIcon"></span><span class="pullUpLabel">Pull up to refresh...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type='text/javascript' src='../steal/steal.js?pesome'></script>
        <script type="text/javascript">
            document.addEventListener('deviceready', this.deviceready, false);
        </script>       
        
    </body>
</html>
